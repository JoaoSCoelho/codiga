<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Jooj</title>
    <style>
        body {background: rgb(34, 34, 36); color: white; font-family: Arial, Helvetica, sans-serif;}
        .inputs {background: rgb(51, 51, 54); padding: 50px; margin: -8px -8px 0px -8px;}
        #res {background: rgb(75, 75, 80); padding: 50px; margin: -8px -8px 0px -8px; font-weight: bolder;}
        input {padding: 10px;}
        h1 {margin: -8px -8px 0px -8px; padding: 50px;}
    </style>
</head>
<body>
    <h1>Numeros Jooj</h1>
    <div class="inputs">
        <input type="number" name="n" id="nid">
        <input type="button" value="Checkar" onclick="check()">
    </div>
    <div id="res"></div>
    <script>
        var num = document.querySelector('#nid')

        function check() {
            var inicio = Date.now()
            var n = Number(num.value)
            var i = 1
            var c = 0
            var vezes = 0
            while(n > c) {
                if(n % i == 0) {
                    vezes++
                }
                i++
                c++
            }
            if(vezes != 3) {
                document.querySelector('#res').innerHTML = 'Não é Jooj'
            } else {
                document.querySelector('#res').innerHTML = 'É Jooj'
            }
        }
        
    </script>
</body>
</html>
